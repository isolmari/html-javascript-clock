<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        header {
            background: linear-gradient(90deg, #3cbbee, #6abfe0, #7ba5f3);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .reloj {
            text-align: center;
            margin-bottom: 20px; 
        }
    
        #h3{
            text-align: center;
        }

        #reloj {
            font-size: 3em;
            font-weight: bold;
        }
        #registrarBtn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #registrarBtn:hover {
            background-color: #0056b3;
        }
        .contenedor-lista {
            margin-top: 20px; 
            max-width: 400px; 
            width: 100%;
            max-height: 200px; 
            overflow-y: auto; 
            background-color: #f1f1f1; 
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #listaRegistros {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }
        #listaRegistros li {
            background-color: white; 
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Registro de eventos</h1>
    </header>

    <div class="reloj">
        <p id="reloj">00:00:00</p>
    </div>

    <div>
        <button id="registrarBtn">Capturar</button>
    </div>

    <div class="contenedor-lista">
        <h3 id="h3">Registros:</h3>
        <ul id="listaRegistros"></ul> 
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        document.getElementById('registrarBtn').addEventListener('click', function () {
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString();
            const hora = ahora.toLocaleTimeString();
            const nuevoRegistro = document.createElement('li');
            nuevoRegistro.textContent = `Registrado el ${fecha} a las ${hora}`;

            document.getElementById('listaRegistros').prepend(nuevoRegistro);
        });
    </script>
</body>
</html>
